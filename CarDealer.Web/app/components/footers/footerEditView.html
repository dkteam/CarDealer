<section class="content-header">
    <h1>
        Chỉnh sửa: {{footers.ID}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="footers">Footers</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Sửa thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmEditFooter" role="form" ng-submit="UpdateFooter()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vị trí: {{footers.ID}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled ng-model="footers.ID" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nội dung HTML</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ckeditor="ckeditorOptions()" ng-model="footers.Content" ></textarea>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ui-sref="footers"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditFooter.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
