<section class="content-header">
    <h1>
        Sửa số ghế ngồi
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="posts"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="total_seats">Số ghế ngồi</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Điền thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmFuel" role="form" ng-submit="UpdateTotalSeat()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Số ghế ngồi" name="name" ng-model="totalSeats.Name" required ng-maxlength="50" ng-change="GetSeoTitle()">
                            <span ng-show="frmFuel.name.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmFuel.name.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="button" class="btn btn-default" ui-sref="total_seats"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmFuel.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
