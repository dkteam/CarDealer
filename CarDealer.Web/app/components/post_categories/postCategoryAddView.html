<section class="content-header">
    <h1>
        Thêm mới danh mục bài viết
        <small>Thêm một danh mục mới</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="posts">Bài viết</a></li>
        <li><a ui-sref="post_categories">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Điền thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddPostCategory" role="form" ng-submit="AddPostCategory()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tên danh mục" name="name" ng-model="postCategory.Name" required ng-maxlength="256" ng-change="GetSeoTitle()">
                            <span ng-show="frmAddPostCategory.name.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmAddPostCategory.name.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tiêu đề SEO" name="alias" ng-model="postCategory.Alias" required>
                            <span ng-show="frmAddPostCategory.alias.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmAddPostCategory.alias.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Mô tả ngắn" name="description" ng-model="postCategory.Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Danh mục cha</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="parentID" ng-model="postCategory.ParentID" ng-options="option.ID as option.Name for option in parentCateogries">
                                <option value="">--- chọn danh mục cha ---</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="postCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự hiển thị</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Thứ tự hiển thị" name="displayOrder" ng-model="postCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Hình đại diện</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Hình đại diện" name="image" ng-model="postCategory.Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">MetaKeyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="MetaKeyword" name="metaKeyword" ng-model="postCategory.MetaKeyWord">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">MetaDescription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="MetaDescription" name="metaDescription" ng-model="postCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="postCategory.Status" ng-checked="postCategory.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="homeflag" ng-model="postCategory.HomeFlag" ng-checked="postCategory.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ui-sref="post_categories"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddPostCategory.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
