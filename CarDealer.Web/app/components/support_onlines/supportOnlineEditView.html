<section class="content-header">
    <h1>
        Chỉnh sửa thông tin liên hệ
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Chỉnh sửa thông tin liên hệ</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Sửa thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmEditStyle" role="form" ng-submit="UpdateSupportOnline()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tên liên hệ" name="name" ng-model="supportOnlines.Name" required ng-maxlength="50">
                            <span ng-show="frmEditStyle.name.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.name.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Điện thoại</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Số điện thoại" name="mobile" ng-model="supportOnlines.Mobile" required ng-maxlength="50">
                            <span ng-show="frmEditStyle.mobile.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.mobile.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Địa chỉ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Địa chỉ liên hệ" name="address" ng-model="supportOnlines.Address" ng-maxlength="256">
                            <span ng-show="frmEditStyle.address.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.address.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="supportOnlines.Email" ng-maxlength="50">
                            <span ng-show="frmEditStyle.email.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zalo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Zalo" name="zalo" ng-model="supportOnlines.Zalo" ng-maxlength="50">
                            <span ng-show="frmEditStyle.zalo.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.zalo.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Facebook</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Địa chỉ facebook" name="facebook" ng-model="supportOnlines.Facebook" ng-maxlength="50">
                            <span ng-show="frmEditStyle.facebook.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.facebook.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Skype</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Skype" name="skype" ng-model="supportOnlines.Skype"  ng-maxlength="50">
                            <span ng-show="frmEditStyle.skype.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.skype.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="supportOnlines.Status" ng-checked="supportOnlines.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ui-sref="home"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditStyle.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
