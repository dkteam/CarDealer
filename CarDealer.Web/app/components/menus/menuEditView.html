<section class="content-header">
    <h1>
        Sửa Menu: <span style="color:red">{{menus.Name}}</span>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="posts"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="menus">Menu</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Điền thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmEditMenu" role="form" ng-submit="UpdateMenu()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên menu</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tên menu" name="name" ng-model="menus.Name" required ng-maxlength="50" ng-change="GetSeoTitle()">
                            <span ng-show="frmEditMenu.name.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditMenu.name.$error.maxlength" class="has-error">Tối đa 50 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="URL" name="url" ng-model="menus.URL" ng-maxlength="256">
                            <span ng-show="frmEditMenu.url.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Thứ tự hiển thị</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Thứ tự hiển thị" name="displayorder" ng-model="menus.DisplayOrder">
                            <span ng-show="frmEditMenu.displayorder.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">Nhóm Menu</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Thuộc nhóm?" name="groupid" ng-model="menus.GroupID">
                            <span ng-show="frmEditMenu.groupid.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>-->
                    <!-- select -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nhóm Menu</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="groupid" ng-model="menus.GroupID" ng-options="option.ID as option.Name for option in menuGroups">
                                <option value="">--- chọn nhóm menu ---</option>
                            </select>
                            <input type="hidden" name="groupid" ng-model="menus.GroupID" />
                            <span class="help-block"> Vị trí menu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Menu cha</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="groupid" ng-model="menus.ParentID" ng-options="option.ID as option.Name for option in menuParents">
                                <option value="">--- chọn nhóm menu ---</option>
                            </select>
                            <input type="hidden" name="groupid" ng-model="menus.ParentID" />
                            <span class="help-block"> Vị trí menu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="menus.Target" ng-checked="menus.Target"> Mở tab mới
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="menus.Status" ng-checked="menus.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="button" class="btn btn-default" ui-sref="menus"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditMenu.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
