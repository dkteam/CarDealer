<section class="content-header">
    <h1>
        Chỉnh sửa kiểu dáng xe: <span style="color:red">{{styles.Name}}</span>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="cars">Xe</a></li>
        <li><a ui-sref="styles">Kiểu dáng</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Điền thông tin</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmEditStyle" role="form" ng-submit="UpdateStyle()">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tên kiểu dáng</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tên kiểu dáng" name="name" ng-model="styles.Name" required ng-maxlength="256" ng-change="GetSeoTitle()">
                            <span ng-show="frmEditStyle.name.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.name.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tiêu đề SEO" name="alias" ng-model="styles.Alias" required>
                            <span ng-show="frmEditStyle.alias.$invalid" class="has-error">*Bắt buộc</span>
                            <span ng-show="frmEditStyle.alias.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Mô tả ngắn" name="description" ng-model="styles.Description" ng-maxlength="256"></textarea>
                            <span ng-show="frmEditStyle.description.$error.maxlength" class="has-error">Tối đa 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="styles.Status" ng-checked="styles.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ui-sref="styles"><i class="fa fa-undo"></i> Hủy</button>
                    <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditStyle.$invalid"><i class="fa fa-save"></i> Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
