<section class="content-header">
    <h1>
        Pages
        <small>Danh sách các pages</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="posts"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <div class="box-header">

                    <div class="box-title">
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled><i class="fa fa-trash-o"></i> Xóa</button>
                            <button class="btn btn-primary" type="button" ui-sref="page_add"><i class="fa fa-plus"></i> Thêm mới</button>
                        </span>
                    </div>
                    <div class="box-tools" style="width:30%">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyWord" ng-keypress="search()" placeholder="Gõ từ khóa cần tìm...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()"><i class="fa fa-search"></i> Tìm kiếm</button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover table-responsive">
                            <tr>
                                <th style="width: 3%"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                <th>Tên pages</th>
                                <th>Alias</th>
                                <th style="width: 10%">Trạng thái</th>
                                <th style="width: 15%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in pages">
                                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                <td>{{item.Name}}</td>
                                <td>{{item.Alias}}</td>
                                <td>
                                    <span ng-class="{'badge bg-red':item.Status==false, 'badge bg-green':item.Status==true}">
                                        {{item.Status|statusFilter}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="page_edit({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deletePage(item.ID)"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="col-md-6 pull-left"><pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getPages(page)"></pager-directive></div>
                        <div class="col-md-6 pull-right"><span class="pull-right">Có <span style="color:#dd4b39">{{totalCount}}</span> kết quả được tìm thấy.</span></div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <!-- /.box -->
</section>
